<mat-toolbar color="primary">
  <img [src]="imagePath" alt="Sport Club Logo" class="header-logo" />
  <span>{{ title }}</span>
  <div>
    <button mat-button class="menu-button" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon> Menu
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/dashboard']">Dashboard</button>
      <button mat-menu-item [routerLink]="['/about']">About</button>
    </mat-menu>
  </div>
  
</mat-toolbar>
