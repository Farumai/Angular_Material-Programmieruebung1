<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <h2>Zum Kurs anmelden!</h2>
    <input placeholder="Name" type="input" formControlName="name"><br />
    <input placeholder="Geburtsdatum" type="date" formControlName="birthdate">
    <br />

    <select formControlName="courseId">
        <option value="" disabled>Bitte ausw채hlen</option>
        <option *ngFor="let course of storeService.courses" [ngValue]="course.id">{{course.name}}, {{course.instructor}}</option>
    </select>
    <br />

    <mat-checkbox formControlName="subscribeNewsletter">
        Anmeldung zum Newsletter f체r neue Kursangebote
    </mat-checkbox>
    <br />

    <mat-form-field appearance="fill" *ngIf="registrationForm.get('subscribeNewsletter')?.value">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email">
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
            E-Mail ist f체r die Anmeldung erforderlich
        </mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
            Bitte geben Sie eine g체ltige E-Mail Adresse ein
        </mat-error>
    </mat-form-field>
    <br />

    <button type="submit">Erfassen</button>
</form>
